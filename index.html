<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <script src="https://kit.fontawesome.com/f5f9ed69c1.js" crossorigin="anonymous"></script>
  <title> Ping Coming Soon </title>
</head>

<body>
  <header>
    <img src="images/logo.svg" alt="logo.svg" id="ping-logo">
  </header>

  <main>
    <h2> We are launching <span> soon! </span></h2>
    <p> Subscribe and get notified </p>

    <div class="subscribe">
      <label for="email"> <input type="email" id="email" placeholder="Your email address..."> </label>
      <button id="notify-button"> Notify Me </button>
    </div>
    
    <img src="images/illustration-dashboard.png" alt="illustration_dashboard_image.png" id="dashboard-img" height="200">
  </main>

  <footer>
    <i class='fab fa-facebook-f facebook-icon icons'></i>
    <i class='fab fa-twitter twitter-icon icons'></i>
    <i class='fab fa-instagram instagram-icon icons'></i>
    <p> <i class='far fa-copyright copyright-icon'></i> Copyright Ping. All rights reserved. </p>
  </footer>
</body>

</html>
